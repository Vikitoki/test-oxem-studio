<section class="calculator">
  <div class="calculator__container container">
    <h2 class="calculator__title title title_black">
      Рассчитайте стоимость автомобиля в лизинг
    </h2>
    <div class="calculator__form">
      <div class="calculator__content">
        <div class="calculator__item item-calculator">
          <div class="item-calculator__top">Стоимость автомобиля</div>
          <div class="item-calculator__bottom">
            <div class="range">
              <div class="range__value">
                <input type="text" name="price" id="price" value="3 200 000" />
                <span> &#8381;</span>
              </div>
              <div class="range__slide range__slide_price">
                <input type="range" min="1000000" max="6000000" />
              </div>
            </div>
          </div>
        </div>
        <div class="calculator__item item-calculator">
          <div class="item-calculator__top">Первоначальный взнос</div>
          <div class="item-calculator__bottom">
            <div class="range">
              <div class="range__value range__value_percent">
                <input type="text" id="percent" />
                <span class="range__percent">10%</span>
              </div>
              <div class="range__slide range__slide_percent">
                <input type="range" min="10" max="60" value="10" />
              </div>
            </div>
          </div>
        </div>
        <div class="calculator__item item-calculator">
          <div class="item-calculator__top">Стоимость автомобиля</div>
          <div class="item-calculator__bottom">
            <div class="range">
              <div class="range__value">
                <input type="text" value="60" />
                <span>мес.</span>
              </div>
              <div class="range__slide range__slide_month">
                <input type="range" name="month" min="1" max="60" value="60" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="calculator__footer footer-calculator">
        <div class="footer-calculator__content">
          <div class="footer-calculator__item">
            <div class="footer-calculator__top">Сумма договора лизинга</div>
            <div class="footer-calculator__bottom">4 467 313 &#8381;</div>
          </div>
          <div class="footer-calculator__item">
            <div class="footer-calculator__top">Ежемесячный платеж от</div>
            <div class="footer-calculator__bottom">114 000 &#8381;</div>
          </div>
        </div>
        <div class="footer-calculator__btns">
          <button
            type="button"
            class="btn btn_orange btn_big footer-calculator__btn"
          >
            Оставить заявку
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
