<div class="request-modal">
  <div class="request-modal__content">
    <div class="request-modal__container container">
      <div class="request-modal__top">
        <div class="request-modal__title">Онлайн-заявка</div>
        <div class="request-modal__text">
          <p>
            Заполните форму, и мы вскоре свяжемся с вами, чтобы ответить на все
            вопросы
          </p>
        </div>
      </div>
      <div class="request-modal__main">
        <form action="#" class="request-modal__form form">
          <div class="form__items">
            <div class="form__item">
              <input type="tel" class="form__input _req" />
              <span class="error-text">Обязательное поле*</span>
            </div>
            <div class="form__item">
              <input type="text" class="form__input _req" placeholder="Имя" />
              <span class="error-text">Обязательное поле*</span>
            </div>
          </div>
          <div class="form__footer">
            <div class="form__text">
              <p>
                Нажимая на кнопку «Оставить заявку», я даю согласие
                <a href="#" target="_blank">на обработку персональных данных</a>
              </p>
            </div>
            <div class="form__btn form__btn_request">
              <button type="submit" class="btn btn_orange">
                Оставить заявку
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="request-modal__footer">
        <div class="request-modal__social">
          <a href="#" target="_blank">
            <img
              src="../images/modals/icon-1.svg"
              alt="телеграмм"
              title="перейти в телеграмм"
            />
          </a>
          <a href="#" target="_blank">
            <img
              src="../images/modals/icon-2.svg"
              alt="whatsup"
              title="перейти в whatsup"
            />
          </a>
        </div>
      </div>
      <button type="button" class="request-modal__close">
        <img
          src="../images/modals/close.svg"
          alt="закрыть окно"
          title="закрыть текущее окно"
        />
      </button>
    </div>
  </div>
</div>
