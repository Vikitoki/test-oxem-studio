<header class="header">
  <div class="header__container container">
    <div class="header__left">
      <a href="#" class="header__logo">
        <picture>
          <source
            media="(min-width: 480px)"
            srcset="../images/header/logo.svg"
          />
          <source
            media="(max-width: 480px)"
            srcset="../images/header/logo-mobile.svg"
          />
          <img src="../images/header/logo.svg" alt="Leasing Car" />
        </picture>
      </a>

      <div class="header__slogan">лизинговая компания</div>
    </div>
    <div class="header__right">
      <div class="header__menu">
        <div class="header__menu-content">
          <button type="button" class="header__close">
            <img src="../images/header/close.svg" alt="" />
          </button>
          <ul class="header__list">
            <li class="header__leasing">
              <a href="#" class="header__link">Лизинг</a>
              <div class="header__actions actions-header">
                <ul class="actions-header__list">
                  <li>
                    <a href="#" class="actions-header__link">
                      Для личного пользования
                    </a>
                  </li>
                  <li>
                    <a href="#" class="actions-header__link">
                      Для юридических лиц
                    </a>
                  </li>
                  <li>
                    <a href="#" class="actions-header__link"> Калькулятор </a>
                  </li>
                </ul>
              </div>
            </li>
            <li>
              <a href="#" class="header__link">Каталог</a>
            </li>
            <li>
              <a href="#" class="header__link">О нас</a>
            </li>
          </ul>
          <div class="header__btns header__btns_menu">
            <a href="#" class="header__btn btn btn_orange">Оставить заявку</a>
          </div>
        </div>
      </div>
      <button type="button" class="header__menu-icon">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="header__btns">
        <a href="#" class="btn btn_orange-outline"> Оставить заявку </a>
      </div>
    </div>
  </div>
</header>
